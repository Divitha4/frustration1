<body>
    <header>
        <!-- STORY TITLE -->

    <main>
       <nav> <h1>Once up on a time</h1></nav>
        <div id="text"></div>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `Once upon a time, in a bustling city, there lived a man named Alex. Alex was always on the go, rushing from one task to another, feeling constantly frustrated by the fast-paced nature of his life.

One day, as Alex was hurrying through the crowded streets, he accidentally bumped into an elderly woman. Her belongings fell to the ground, and she looked up at him with a gentle smile. Instead of getting angry or frustrated, she simply said, ‚ÄúIt‚Äôs alright, young man. Take a moment to breathe.‚Äù

Startled by her calmness, Alex took her advice to heart. He paused, closed his eyes, and took a deep breath. In that moment, he realized how much he had been neglecting his own well-being. He had been so caught up in the chaos around him that he had forgotten to take care of himself.

Inspired by the woman‚Äôs serene demeanor, Alex decided to make a change. He started incorporating small moments of mindfulness into his daily routine. Whether it was taking a few minutes to meditate in the morning or going for a peaceful walk in the park during his lunch break, Alex began to prioritize his own peace of mind.

As time went on, Alex noticed a remarkable transformation within himself. The frustrations that used to consume him gradually melted away. He became more patient and understanding, both with himself and others. The once-frustrated man had found a newfound sense of calm and balance in his life.

From that day forward, Alex continued to embrace moments of stillness and mindfulness. He learned that by taking the time to pause, breathe, and appreciate the present moment, he could navigate life‚Äôs challenges with a sense of peace and tranquility.

And so, the story of the frustrated man who became a calm person reminds us that even in the midst of chaos, we have the power to find inner peace. It all begins with taking a moment to breathe. üòåüåü`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();

    </script>
